<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>

<body>

  <div class="weather-box">
    <div class="weather-info">
      <div class="temperature">
        <div class="temperature-value">

        </div>
        <div class="temperature-unit-box">
          <div class="temperature-units">
            <a href="#" class="celsius active">&deg;C</a>
            <span> | </span>
            <a href="#" class="fahrenheit">&deg;F</a>
          </div>

        </div>
      </div>
      <div class="description-box">
        <p class="description">

        </p>
      </div>
      <div class="icon-box">
        <div class="icon">
          
        </div>
      </div>
    </div>

    <div class="details">
      <h2 class="country"></h2>
      <p><span class="city"></span></p>
      <p>Humidity: &nbsp &nbsp<span class="humidity"></span>%</p>
      <p>WindSpeed: &nbsp &nbsp<span class="wind-speed"></span>mph</p>
    </div>
      <div class="refresh-box"><a href="#"><i class="refresh fa fa-2x fa-refresh" aria-hidden="true"></i></a></div>
    

  </div>



  <script type="text/javascript" src="Scripts/jquery.js"></script>
  <script type="text/javascript" src="Scripts/script.js"></script>
</body>

</html>
